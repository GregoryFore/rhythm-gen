<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rhythm Generator</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
      <h1>Rhythm Generator</h1>
      <div class="staff-sheet">
        <div class="vertical-line">
          <div class="bar" id="barOne">1</div>
        </div>
        <div class="vertical-line">
          <div class="bar" id="barTwo">2</div>
        </div>
        <div class="vertical-line">
          <div class="bar" id="barThree">3</div>
        </div>
        <div class="vertical-line">
          <div class="bar" id="barFour">4</div>
        </div>
        <div class="vertical-line">
        </div>
      </div>
      <form class="" action="index.html" method="post">
        <input type="radio" name="rhythm" value="fourth">4th
        <input type="radio" name="rhythm" value="eighth">8th
        <input type="radio" name="rhythm" value="sixteenth">16th
      </form>
      <button type="submit" name="submit" id="randGen">Generate Rhythm</button>
      </main>

    <script src="rhythm-generator.js"></script>

  </body>
</html>
